name: Deploy to Aliyun

on:
  push:
    branches:
      - main # 只有当 push 到 main 分支时才触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            # 1. 进入项目目录
            cd /root/ai-stock-advisor

            # 2. 强制同步 Git
            git config --global --add safe.directory /root/ai-stock-advisor
            git fetch origin main
            git reset --hard origin/main

            # 3. 更新后端
            echo "Updating Backend..."
            cd backend
            ./venv/bin/pip install -r requirements.txt
            pm2 restart stock-backend || pm2 start "venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000" --name stock-backend

            # 4. 更新前端 (关键：限制内存)
            echo "Updating Frontend..."
            cd ../frontend
            npm install --registry=https://registry.npmmirror.com
            export NODE_OPTIONS="--max-old-space-size=1024"
            export NEXT_PUBLIC_API_URL=http://47.100.109.73:8000
            npm run build
            pm2 restart stock-frontend || pm2 start "npm start" --name stock-frontend

            echo "Deployment Finished!"
