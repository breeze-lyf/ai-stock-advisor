name: Deploy to Aliyun (Cloud Build Mode)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 第一部分：在 GitHub 云端进行构建 ---

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://47.100.109.73:8000
        run: |
          npm install --registry=https://registry.npmmirror.com
          npm run build

      # --- 第二部分：将代码与产物同步到服务器 ---
      # 注意：直接使用 SCP 手动同步代码，避开阿里云访问 GitHub 慢的问题
      - name: Sync All Code to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 同步后端、根目录脚本以及前端构件
          source: "backend/**,frontend/.next/**,frontend/public/**,frontend/package.json,frontend/next.config.js,start.sh,deploy.sh"
          target: "/root/ai-stock-advisor/"
          rm: false

      # --- 第三部分：服务器端依赖安装与服务重启 ---
      - name: Post-Deploy Setup and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd /root/ai-stock-advisor

            # 1. 后端依赖更新与迁移
            cd backend
            # 确保虚拟环境存在
            if [ ! -d "venv" ]; then
                python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt
            ./venv/bin/python -m alembic upgrade head
            pm2 restart stock-backend || pm2 start "./venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000" --name stock-backend

            # 2. 前端服务端依赖安装与重启
            cd ../frontend
            npm install --production --registry=https://registry.npmmirror.com
            pm2 restart stock-frontend || pm2 start "npm start" --name stock-frontend

            echo "Deployment Pipeline Executed Successfully!"
